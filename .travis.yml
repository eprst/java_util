language: java
jdk: openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
- export project_version=$(grep version gradle.properties | sed -e 's/version=\(.*\)-SNAPSHOT/\1/')
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: **/*.jar
  on:
    repo: eprst/murmur3
    tags: true
