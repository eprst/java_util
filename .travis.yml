language: java
jdk: openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/murmur3-*.jar
  on:
    repo: eprst/murmur3
    tags: true
before_install:
- chmod +x gradlew
script:
- "./gradlew clean build"
